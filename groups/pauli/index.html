<h1>Pauli Group</h1>
<p>The Pauli group on one qubit is defined as $\mathcal{P}_1 := {i^n \sigma_j | i, j\in{0, 1, 2, 3}}.
The $n$-qubit Pauli group is defined by all of the tensor products of elements of $\mathcal{P}_1$.</p>
<p>$\mathcal{P}<em>n := {\bigotimes</em>{i=0}^{n-1}X_i | X_i \in \mathcal{P}_n}</p>
